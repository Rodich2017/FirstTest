<div class="container">
    <h1>Contact Details</h1>
    <form>
	<div class="wrapper">
	
	<div id="form_container >
	  <div class="form-group">
	    <div id='formHeader' class="form-header">
        
		<img id='logoImage' src="https://raw.githubusercontent.com/Rodich2017/FirstTest/master/business.jpg"  />    
		</div>
	   </div>
 
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="First and Last Name" id="name" required>
      </div>
 
      <div class="form-group">
        <label for="lbl_ph">Phone Number</label>
        <input type="text" class="form-control" placeholder="0123456789" id="lbl_ph">
      </div>
	 <div class="form-group">
        <label for="lbl_status">Active</label>
        <input type="checkbox" class="form-control" placeholder="1" id="lbl_status">
      </div>
	  <div class="form-group">
        <label for="lbl_mail">E-mail address</label>
        <input type="text" class="form-control" placeholder="person@som.com" id="lbl_mail">
      </div>
	  
	  <div class="form-group">
        <label for="dir">Direction</label>
        <input type="text" class="form-control" placeholder="Direction" id="dir">
      </div>
	  
      <div class="form-group">
        <label for="dept">Department</label>
        <input type="text" class="form-control" placeholder="Dept. name" id="dept">
      </div>

       <div class="form-group">
        <label for="pos">Position</label>
        <input type="text" class="form-control" placeholder="Position" id="pos" >
      </div>
	  
	  <div class="form-group">
        <label for="lbl_mail">Date</label>
        <input type="datetimepicker" class="form-control" placeholder="Today" id="lbl_mail">
      </div>
    
      <button type="submit" class="btn btn-success" onclick="displayMsg()" >Submit</button>
	  
	</div>

	</div>
